<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: lightcoral;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ball{
            background-color: lightblue;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            animation: scaling 3s ease-out infinite alternate-reverse pause;
            
        }
        .ball:hover{
            animation: scaling 3s ease-out infinite alternate-reverse running;
        }

        @keyframes scaling {
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.5);
            }
            100%{
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <h1>Animation in css</h1>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
