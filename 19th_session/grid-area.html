<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid #000000;
            display: grid; /* Make the display as grid first then use its properties            */
            grid-template-areas: "nav nav "
                                 "side main-content "
                                 "footer footer "; /* This is the layout for the UI             */
            row-gap: 20px;  
            column-gap: 20px; 
            /* gap:20px;             */
        }
        .navbar{
            grid-area: nav; /* Connected the layout to this navbar element, so that when UI is displayed the browser knows nav in grid-template-areas means this element.           */
            background-color: aqua;
        }
        .sidebar{
            grid-area: side;
            background-color: yellowgreen;
        }
        .main{
            grid-area: main-content;
            background-color: violet;
        }
        .foot{
            background-color: tomato;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item navbar">Navbar</div> 
        <div class="item sidebar">Sidebar</div> 
        <div class="item main">Main-Content</div> 
        <div class="item foot">Footer</div> 
        
    </div>
</body>
</html>
