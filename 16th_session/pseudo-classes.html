<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Pseudo-classes */
        input:focus{    /* :focus is a psuedo class which is for focusing on an input in this situation   */
            background-color: pink;
        }
        ul:hover{ /*  when an element is hovered  */
            background-color: yellow;
            color: white;
        }
        button:active{ /* when the button is clicked  */
            background-color: aqua;
        }
        /* li:nth-child(odd){
            color: red;
        } */
        /* li:not(li:last-child){
            font-weight: bold;
            color: red;
        } */
        /* li:first-child{
            font-weight: bold;
            
        }
        li:last-child{
            font-weight: bold;
            color: red;
        } */
        li:nth-of-type(2){ /*  selects the n-th element from that element list. So 2nd list item in this case */
            color: blue;
        }
        input[type="checkbox"]:checked + label{ /*  :checked is for checkboxes that are checked */
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Pseudo Classes</h1>
    <input type="text" name="" id="">
    <button>Button</button>
    <ul>
        <li>Bag</li>
        <li>Shoes</li>
        <li>Wallet</li>
        <li>water</li>
        <li>bottle</li>
        <li>key</li>
    </ul>
    <ul>

    </ul>
    <input type="checkbox" name="" id="">
    <label>Cricket</label>
    <input type="checkbox" name="" id="">

</body>
</html>
