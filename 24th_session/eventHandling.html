        const input = document.getElementById('input')
        // input.addEventListener('input', inputChange)

        //     console.log('changed')
        // }
        input.addEventListener('change',inputChange)
        function inputChange(event){
            console.log(event.target.value)
        }
    </script>
</body>
</html>
